<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>KKH Nursing Chatbot</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <div class="logo-title">
            <img src="css/KKH Logo.jpg" alt="KKH Logo" class="kkh-logo" />
            <div class="header-text">
                <h1>KK Women‚Äôs and Children‚Äôs Hospital</h1>
                <p class="subtitle">Your 24/7 Nurse Assistant Bot</p>
            </div>
        </div>
    </header>

    <div class="container center-chat">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-actions">
                <button id="clear-chat" class="sidebar-btn" title="Clear Chat History">üóëÔ∏è Clear Chat History</button>
            </div>

            <div class="sidebar-nav">
                <label class="nav-label">NAVIGATION</label>
            </div>

            <details class="sidebar-section" open>
                <summary>Chat Sessions</summary>
                <ul class="sidebar-list" id="chat-sessions">
                    <li class="chat-session active">General</li>
                    <li class="chat-session">Session 1</li>
                    <li class="chat-session">Session 2</li>
                    <!-- More sessions can be added dynamically -->
                </ul>
                <button id="add-session" class="sidebar-btn" style="width:100%;margin-top:0.3rem;">+ New Session</button>
            </details>

            <details class="sidebar-section" open>
                <summary>Prompts</summary>
                <ul class="sidebar-list" id="prompt-list">
                    <li class="prompt-item">Default Prompt</li>
                    <li class="prompt-item">Triage Prompt</li>
                    <li class="prompt-item">FAQ Prompt</li>
                    <!-- More prompts can be added dynamically -->
                </ul>
                <button id="add-prompt" class="sidebar-btn" style="width:100%;margin-top:0.3rem;">+ New Prompt</button>
            </details>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <section class="chatbot-container" aria-label="Nursing Chatbot">
                <div id="chat-window" class="chat-window" tabindex="0" aria-live="polite">
                    <!-- Messages will appear here -->
                </div>
                <form id="chat-form" autocomplete="off" class="chat-form">
                    <button type="button" id="mic-btn" aria-label="Record your question" title="Record your question">üé§</button>
                    <input type="text" id="user-input" placeholder="Type your question..." aria-label="Type your question" required />
                    <button type="submit" aria-label="Send">Send</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
